<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
>

  <div class="p-5">
    <h5 class="text-lg font-bold text-gray-900 mb-2">{{product.name}}</h5>
    <p class="text-gray-700 text-sm mb-4">
      {{product.detail}}
    </p>
    <div class="flex flex-wrap gap-3 mt-4">
        @for (item of product.tech; track $index) {
      <span class="tech-pill">{{item}}</span>
        }
    </div>
    <button
      class="w-full bg-blue-600 text-white py-2 rounded-md text-sm font-medium hover:bg-blue-700"
    >
      {{product.url}}
    </button>
  </div>
</div>
